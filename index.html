<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>Starbucks</title>
</head>

<body>
    <img class="logo" src="./src/images/logo.png" alt="logo">

    <div class="container">
        <div class="info">
            <h2>It's not just Coffee <br>It's <span>Starbucks</span></h2>
            <p>
                Starbucks® is a coffee company that specializes in coffee, coffee-based drinks, and food. The company was
                founded in 1971 by the Starbucks Corporation. Starbucks is headquartered in Seattle, Washington, and has
                over 20,000 stores worldwide.
            </p>

            <button>Deixe o seu Like!</button>
        </div>

        <div class="imagem">
            <img class="imagem-principal" src="./src/images/img1.png" alt="café">
        </div>
    </div>

    <div class="bg-imagem"></div>

    <div class="menu">
        <img 
            class="imagem-menu" 
            src="./src/images/thumb1.png" 
            alt="café verde"
            onclick="mudarImagem('./src/images/img1.png'); mudarBg('#017143')">

        <img 
            class="imagem-menu" 
            src="./src/images/thumb2.png" 
            alt="café rosa"
            onclick="mudarImagem('./src/images/img2.png'); mudarBg('#eb7495')"
        >

        <img 
            class="imagem-menu" 
            src="./src/images/thumb3.png" 
            alt="café rosa pink"
            onclick="mudarImagem('./src/images/img3.png'); mudarBg('#d752b1')"
        >
    </div>

</body>

<script src="./script.js"></script>

</html>
